<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <div class="images">

      <div class="front">

        <div class="logo">
          <img src="./images/card-logo.svg" alt="logo-img">
        </div>

        <div>
          <p id="CardNumber" onchange="realTime()">0000 0000 0000 0000</p>
        </div>

        <div>
          <p id="CardHolder">Jane Appleseed</p>
          <p><span id="m_output">00</span>/<span id="y_output">00</span></p>
        </div>

      </div>

      <div class="back">
        <div>
          <p id="cvc_output">000</p>
        </div>
      </div>

    </div>

    <div class="form"> 
      <form action="">
        <label for=""> Cardholder Name </label>
        <input id="nameInput" type="text" placeholder="e.g. Jane Appleseed">

        <small>Can't be blank</small>

        <label for=""> Card Number </label>
        <input type ="number" id="numberInput" placeholder="e.g. 1234 5678 9123 0000" required>

        <small class="wrong">Wrong format, numbers only</small>
        <div class="exp-cvc">
          <div class="exp">
            <label for=""> Exp. Date (MM/YY)</label>
            <div>
              <input type="number" placeholder="MM" id="m_input">
              <input type="number" placeholder="YY" id="y_input">
            </div>
            <small>Can't be blank</small>
          </div>
          <div class="cvc-div">
            <label for=""> CVC </label>
            <input type="number" id="cvc" placeholder="e.g. 123">
            <small>Can't be blank</small>
          </div>
        </div>
        <button type="submit" id="completed"> Confirm </button>
      </form>
      <div id="complete">
        <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button type="submit" id="submit">Continue</button>    
      </div>
    </div>
  </main>

</body>
</html>
